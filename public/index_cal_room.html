<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- 画面解像度により文字サイズを対応(モバイル対応) -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>会議室予約管理</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <!-- fullcalendar 言語 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
</head>

<body>
    <div id="external-events">
        <p>
            <strong>本社会議室</strong>
        </p>
        <div class="fc-event">インプレッサ 32-68</div>
        <div class="fc-event">プリウス 72-78</div>
        <div class="fc-event">ノート 50-63</div>
        <div class="fc-event">アクア白 71-74</div>
        <div class="fc-event">シフォン 78-12</div>
        <p>
            <input type="checkbox' id='drop-remove" />
            <label for="drop-remove">remove after drop</label>
        </p>
    </div>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script src="assets/js/index_calcar.js"></script>
</body>

</html>
