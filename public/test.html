<!DOCTYPE html>
<html lang="ja">

<head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <div id="text"></div>
    <script>
        let text = document.getElementById("text");
        $(function() {
            $.ajax({
                url: 'recieve.py',
                type: 'post',
                data: 'success'
            }).done(function(data) {
                text.innerHTML = data;
            }).fail(function() {
                alert('failed');
            });
        });
    </script>
</body>

</html>
