<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>営業車両予約</title>
    <!-- full calender -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    // fullcalendarのヘッダーに配置するボタン
                    // 左側には「前月、翌月、今日」のボタン
                    // 中央には表示している月
                    // 右側には月表示、週表示、日表示、月予定
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listMonth'
                },
                timeFormat: 'HH:mm', // 時間表示フォーマット
                timezone: 'Asia/Tokyo', // タイムゾーン設定
                eventLimit: true, // イベント増えた時にリンクボタン表示
                editable: true, // 編集可能設定
                slotEventOverlap: true, // イベントの見た目を重ねて表示
                selectable: true, // カレンダー空白部分のドラッグ可能
                selectHelper: true, // これをtrueにすると範囲設定できます
                selectMinDistance: 1, // selectMinDistanceに設定した間を超えたらドラッグイベントで扱う
                events: function(start, end, timezone, callback) {
                    // ページロード時に表示するカレンダーデータ取得イベント
                },
                eventClick: function(calEvent, jsEvent, view) {
                    // カレンダーに設定したイベントクリック時のイベント
                },
                dayClick: function(date, jsEvent, view) {
                    // カレンダー空白部分クリック時のイベント
                },
                select: function(start, end) {
                    // カレンダー空白部分をドラッグして範囲指定した時のイベント
                },
                eventDrop: function(event, delta, revertFunc, jsEvent, ui, view) {
                    // イベントをドラッグして別日に移動させた時のイベント
                }
            });
        });
    </script>
</head>

<body>
    <div id="contents" class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        営業車両予約
                    </div>
                    <div class="card-body">
                        <!-- メッセージ表示したい時はこの辺に -->
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div id="calendar"></div>
                                <!-- ここがカレンダー表示部分 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
