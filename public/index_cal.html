<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- 画面解像度により文字サイズを対応(モバイル対応) -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>予約管理</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <!-- fullcalendar 言語 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
    <style>
        /* bodyスタイル */
        
        body {
            margin-top: 40px;
            font-size: 14px;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }
        /* ドラックボックスのスタイル */
        
        #external-events {
            position: fixed;
            left: 20px;
            top: 20px;
            width: 100px;
            padding: 0 10px;
            border: 1px solid #ccc;
            background: #eee;
            text-align: left
        }
        /* ドラックボックスのスタイルのタイトル */
        
        #external-events h4 {
            font-size: 16px;
            margin-top: 0;
            padding-top: 1em;
        }
        
        #external-events .fc-event {
            margin: 3px 0;
            cursor: move;
        }
        
        #external-events p {
            margin: 1.5em 0;
            font-size: 11px;
            color: #666;
        }
        
        #external-events p input {
            margin: 0;
            vertical-align: middle;
        }
        
        #calendar-wrap {
            margin-left: 200px;
        }
        
        #calendar1 {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- ドラックボックス -->
        <div id="external-events">
            <h4>Draggable Events</h4>
            <div id="external-events-list"></div>
        </div>
        <!-- calendarタグ -->
        <div id="calendar-wrap">
            <div id="calendar1"></div>
        </div>
    </div>
    <script>
        (function() {
            $(function() {
                // ドラックボックスのエレメントを取得
                var containerEl = $('#external-events-list')[0];
                // ドラックボックスを生成する。
                new FullCalendar.Draggable(containerEl, {
                    itemSelector: '.fc-event',
                    eventData: function(eventEl) {
                        return {
                            title: eventEl.innerText.trim()
                        }
                    }
                });
                // ドラックイベントを追加
                for (var i = 1; i <= 5; i++) {
                    var $div = $("<div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'></div>");
                    $event = $("<div class='fc-event-main'></div>").text("Event " + i);
                    $('#external-events-list').append($div.append($event));
                }
                // calendarエレメント取得
                var calendarEl = $('#calendar1')[0];
                // full-calendar生成する。
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    // ヘッダーに表示するツールバー
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                    },
                    initialDate: '2021-07-15', // 初期日付設定(設定しなければ基本的に本日の日付で設定)
                    locale: 'ja', // 日本語設定
                    editable: true, // 修正可能
                    droppable: true, // ドラック可能
                    drop: function(arg) { // ドラッグアンドドロップが成功する場合
                        // ドラックボックスでイベントを削除する。
                        arg.draggedEl.parentNode.removeChild(arg.draggedEl);
                    }
                });
                // カレンダーレンダリング
                calendar.render();
            });
        })();
    </script>
</body>

</html>
